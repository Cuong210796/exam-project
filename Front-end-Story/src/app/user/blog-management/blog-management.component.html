<style>
  .hello h1{
    font-size: 1.5rem;
  }
</style>
<div *ngIf="info.token">

  <div class="container" style="height: auto">
    <header class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://colorlib.com/wp/wp-content/uploads/sites/2/flower-shop-wordpress-themes.jpg"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://colorlib.com/wp/wp-content/uploads/sites/2/plumber-wordpress-themes.jpg"
                 class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="https://colorlib.com/wp/wp-content/uploads/sites/2/free-html5-contact-form-templates.jpg"
              class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
    <div class="row" style="margin-top: 50px; font-family: inherit; font-style: italic">
      <article class="col-sm-8">
        <button type="button" routerLink="/addBlog" class="btn btn-success"><i class="fas fa-feather-alt"></i> Write Blog</button>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Title</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody *ngIf="listBlog !== null">
          <tr *ngFor="let blog of listBlog; index as i" class="hello">
            <th scope="row">{{i+1}}</th>
            <td><a  [innerHTML]="blog.title" style="text-decoration: none;font-size: 25px;"></a></td>
            <td><button type="button" class="btn btn-warning" [routerLink]="['/blogManagement',blog.id,'edit']"><i class="fas fa-edit"></i></button></td>
            <td><button type="button" class="btn btn-danger" (click)="delete(i)"><i class="fas fa-trash-alt"></i></button></td>
          </tr>
          </tbody>
        </table>
      </article>
      <aside class="col-sm-4">
        <div>
          <h6>ABOUT US</h6>
          <hr>
          <img src="https://i.pinimg.com/originals/40/bd/26/40bd268bd0211b419d87f40d22bd9cae.jpg" width="100%">
          <p style="margin-top: 15px">I am the Minion - owner this website. Thanks for your used this product. Contact me, please send by email : okidapro9999@gmail.com</p>
        </div>
        <div style="margin-top: 30px">
          <h6>FOLLOW US</h6>
          <hr>
          <div style="margin-top: 25px; margin-left: 75px">
            <a href="#" class="hover"><i class="fab fa-facebook-square" style="margin-left: 15px; zoom: 2"></i></a>
            <a href="#" class="hover"><i class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
            <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
          </div>
        </div>
      </aside>
    </div>
    <hr style="margin-top: 60px;">
    <footer class="panel panel-default" style="margin-top: 40px">
      <div class="panel-heading text-center">
        <a href="#" class="hover"><i class="fab fa-facebook-square" style="margin-left: 15px; zoom: 2"></i></a>
        <a href="#" class="hover"><i class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
        <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
      </div>
      <p style="margin-top: 12px;margin-left: 380px">Activello. Theme by Colorlib Powered by WordPress</p>
    </footer>
    <hr style="margin-top: 60px;">
  </div>
</div>

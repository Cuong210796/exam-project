
  <div class="container" style="height: auto">
    <header class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://colorlib.com/wp/wp-content/uploads/sites/2/flower-shop-wordpress-themes.jpg"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://colorlib.com/wp/wp-content/uploads/sites/2/plumber-wordpress-themes.jpg"
                 class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="https://colorlib.com/wp/wp-content/uploads/sites/2/free-html5-contact-form-templates.jpg"
              class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
    <div class="row" style="margin-top: 50px; font-family: inherit; font-style: italic">
      <article class="col-sm-8">
        <div *ngFor="let blog of blogList; index as i;">
          <div class="content" style="text-align: center">
            <a [routerLink]="['/listBlog',blog.id,'detail']" [innerHTML]="blog.title"
               style="text-decoration: none;font-size: 25px; font-weight: 700"></a>
            <h6 style="font-size: 12px; position: absolute; left: 245px">Since: {{blog.createDate}}, Post by: {{blog.user.username}}</h6>

            <div style="margin-top: 20px">
              <div *ngIf="i===indexOfShow">
                <div id="demo" class="collapse in">
                  <div [innerHTML]=blog.content></div>
                </div>
              </div>
              <button (click)="readMore(i); showContent(true)" *ngIf="!showButton" type="button"
                      class="btn btn-outline-success" data-toggle="collapse" data-target="#demo">
                Read More
              </button>
              <button (click)=" showContent(false)" *ngIf="showButton" type="button" class="btn btn-outline-success"
                      data-toggle="collapse" data-target="#demo">
                Close Blog
              </button>
            </div>
            <hr style="margin-top: 60px">
          </div>
        </div>
      </article>
      <aside class="col-sm-4">
        <div class="panel panel-default">
          <div class = "panel-heading">
            <b class = "panel-title">
              <i class="fas fa-search"></i> Search
            </b>
          </div>
          <div class="panel-body">
            <form>
              <input placeholder="Keywords" class="form-control" (change)="onChange($event.target.value)"/>
            </form>
          </div>
        </div>
        <hr>
        <div>
          <h6>ABOUT US</h6>
          <hr>
          <img src="https://i.pinimg.com/originals/40/bd/26/40bd268bd0211b419d87f40d22bd9cae.jpg" width="100%">
          <p style="margin-top: 15px">I am the Minion - owner this website. Thanks for your used this product. Contact me, please send by email : okidapro9999@gmail.com</p>
        </div>
        <div style="margin-top: 30px">
          <h6>FOLLOW US</h6>
          <hr>
          <div style="margin-top: 25px; margin-left: 75px">
            <a href="#" class="hover"><i class="fab fa-facebook-square" style="margin-left: 15px; zoom: 2"></i></a>
            <a href="#" class="hover"><i class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
            <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
          </div>
        </div>

      </aside>
    </div>
    <hr style="margin-top: 60px;">
    <footer class="panel panel-default" style="margin-top: 40px">
      <div class="panel-heading text-center">
        <a href="https://www.facebook.com/nghichvuathoi.vhtm" class="hover"><i class="fab fa-facebook-square"
                                                                               style="margin-left: 15px; zoom: 2"></i></a>
        <a href="https://thegioicacuocbongda.com/wp-content/uploads/2018/11/anh-gai-xinh-3.jpg" class="hover"><i
          class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
        <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
      </div>
      <p style="margin-top: 12px;margin-left: 380px">Activello. Theme by Colorlib Powered by WordPress</p>
    </footer>
    <hr style="margin-top: 60px;">
  </div>

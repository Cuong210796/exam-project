<style>
  div.img {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 200px;
  }

  div.img:hover {
    border: 1px solid #777;
  }

  div.img img {
    width: 100%;
    height: auto;
  }

  div.desc {
    padding: 10px;
    text-align: center;
  }
</style>
<div class="container" style="height: auto">
  <header class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://colorlib.com/wp/wp-content/uploads/sites/2/flower-shop-wordpress-themes.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://colorlib.com/wp/wp-content/uploads/sites/2/plumber-wordpress-themes.jpg"
               class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://colorlib.com/wp/wp-content/uploads/sites/2/free-html5-contact-form-templates.jpg"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
  <div class="row" style="margin-top: 50px; font-family: inherit; font-style: italic">
    <article class="col-sm-8 text-center">
      <div *ngIf="album" style="color: #1da0f2; font-size: 30px; background-color: pink">{{album.title}}</div>
      <span>
        <div>
          <div class="panel-body">
            <div class="img" style="margin-left: 20px" *ngFor="let img of listImg, index as i">
              <a href="http://localhost:8080/resources/upload-dir/{{img.srcImg}}" target="_blank">
                <img src="http://localhost:8080/resources/upload-dir/{{img.srcImg}}" alt="{{img.srcImg}}"
                     style="width: 100%; height: 150px">
              </a>
              <div class="desc" style="color: #1da0f2">Image {{i + 1}}</div>
            </div>
          </div>
        </div>
      </span>
      <div style="position: relative; bottom: 0; right: 60px;top: 10px; float: right">
        <div class="btn-group" style="margin-right: 10px">
          <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
            Share Blog
          </button>
          <div class="dropdown-menu">
            <div *ngFor="let user of listUserDisplay, index as i">
              <button type="button" class="btn btn-link"
                      (click)="shareBlog(user.id,album.id)">{{user.username}}</button>
            </div>
          </div>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
            Share Gmail
          </button>
          <div class="dropdown-menu">
            <div *ngFor="let user of listUserDisplay, index as i">
              <button type="button" class="btn btn-link"
                      (click)="shareBlogByGmail(user.id,album.id)">{{user.username}}</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div>
        <div class="alert alert-success " role="alert" *ngIf="checkShareGmail"
             style="text-align: center; position: absolute; left: 150px; bottom: -33px">
          Share Blog by Gmail success
        </div>
        <div class="alert alert-success " role="alert" *ngIf="checkShareBlog"
             style="text-align: center; position: absolute; left: 150px; bottom: -33px">
          Share Blog success
        </div>
      </div>
    </article>
    <aside class="col-sm-4">
      <div>
        <h6>ABOUT US</h6>
        <hr>
        <img src="https://i.pinimg.com/originals/40/bd/26/40bd268bd0211b419d87f40d22bd9cae.jpg" width="100%">
        <p style="margin-top: 15px">I am the Minion - owner this website. Thanks for your used this product. Contact me, please send by email : okidapro9999@gmail.com </p>
      </div>
      <div style="margin-top: 30px">
        <h6>FOLLOW US</h6>
        <hr>
        <div style="margin-top: 25px; margin-left: 75px">
          <a href="#" class="hover"><i class="fab fa-facebook-square" style="margin-left: 15px; zoom: 2"></i></a>
          <a href="#" class="hover"><i class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
          <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
        </div>
      </div>

    </aside>
  </div>
  <hr style="margin-top: 60px;">
  <footer class="panel panel-default" style="margin-top: 40px">
    <div class="panel-heading text-center">
      <a href="https://www.facebook.com/nghichvuathoi.vhtm" class="hover"><i class="fab fa-facebook-square"
                                                                             style="margin-left: 15px; zoom: 2"></i></a>
      <a href="https://thegioicacuocbongda.com/wp-content/uploads/2018/11/anh-gai-xinh-3.jpg" class="hover"><i
        class="fab fa-twitter " style="margin-left: 15px; zoom: 2 "></i></a>
      <a href="#" class="hover"><i class="fab fa-google" style="margin-left: 15px; zoom: 2;color: red  "></i></a>
    </div>
    <p style="margin-top: 12px;margin-left: 380px">Activello. Theme by Colorlib Powered by WordPress</p>
  </footer>
  <hr style="margin-top: 60px;">
</div>
